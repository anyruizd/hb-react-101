<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hb-react101</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script>
        const app = document.querySelector('#app')
        const ce = React.createElement
        function MyFirstComp () {
            return ce('div', null, ce(Text, {text: 'Peru', color: 'red'}),
                                   ce(Text, {text: 'Colombia', color: 'green'}),
                                   ce(Text, {text: 'Argentina', color: 'blue'})
            )
        }
        ReactDOM.render(ce(MyFirstComp), app)
        
        function Text (props) {
            const style = {
                color: props.color,
                className: 'text'
            }
            return ce('p', {style, className: props.className}, props.text)
        }
    </script>
</body>
</html>
